<!-- profile-settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="product.html">Residence Mart</a>
      </div>
      <nav class="center-nav">
        <select id="categories" onchange="filterProducts()">
          <option value="">All Categories</option>
          <option value="food-beverages">Food & Beverages</option>
          <option value="personal-care">Personal Care</option>
          <option value="household-essential">Household Essential</option>
          <option value="stationery">Stationery</option>
          <option value="electronics">Electronics</option>
          <option value="health-wellness">Health & Wellness</option>
        </select>
        <a href="about-us.html">About Us</a>
        <a href="contact.html">Contact/Feedback</a>
      </nav>
      <div class="user-profile">
        <a href="user-profile.html">
          <img src="user-icon.png" alt="User Profile" width="30" height="30">
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Profile Settings</h1>
    <form id="update-profile-form">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username">

      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter your address">

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">

      <button type="submit">Save Changes</button>
    </form>
    <button onclick="cancelChanges()">Cancel</button>
  </main>

  <script>
    const userId = localStorage.getItem('userId');

    async function fetchUserProfile() {
      try {
        const response = await fetch(`/user/${userId}`);
        const user = await response.json();

        if (response.ok) {
          document.getElementById('username').value = user.username || '';
          document.getElementById('address').value = user.address || '';
          document.getElementById('phone').value = user.phone || '';
        } else {
          alert(user.message);
        }
      } catch (error) {
        console.error('Error fetching user profile:', error);
        alert('An error occurred. Please try again.');
      }
    }

    document.getElementById('update-profile-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const address = document.getElementById('address').value;
      const phone = document.getElementById('phone').value;

      try {
        const response = await fetch(`/update-profile`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ userId, username, address, phone })
        });

        const result = await response.json();

        if (response.ok) {
          alert(result.message);
          window.location.href = "user-profile.html";
        } else {
          alert(result.message);
        }
      } catch (error) {
        console.error('Error updating profile:', error);
        alert('An error occurred. Please try again.');
      }
    });

    function cancelChanges() {
      window.location.href = "user-profile.html";
    }

    // Fetch user profile on page load
    fetchUserProfile();
  </script>
</body>
</html>
