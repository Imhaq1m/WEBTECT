<!-- user-profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="product.html">Residence Mart</a>
      </div>
      <nav class="center-nav">
        <select id="categories" onchange="filterProducts()">
          <option value="">All Categories</option>
          <option value="food-beverages">Food & Beverages</option>
          <option value="personal-care">Personal Care</option>
          <option value="household-essential">Household Essential</option>
          <option value="stationery">Stationery</option>
          <option value="electronics">Electronics</option>
          <option value="health-wellness">Health & Wellness</option>
        </select>
        <a href="about-us.html">About Us</a>
        <a href="contact.html">Contact/Feedback</a>
      </nav>
      <div class="user-profile">
        <a href="user-profile.html">
          <img src="user-icon.png" alt="User Profile" width="30" height="30">
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h1>User Profile</h1>
    <p>Email: <span id="email"></span></p>
    <p>Username: <span id="username"></span></p>
    <p>Address: <span id="address"></span></p>
    <p>Phone: <span id="phone"></span></p>
    <a href="profile-settings.html">Edit Profile</a>
    <button onclick="logout()">Log Out</button>
  </main>

  <script>
    const userId = localStorage.getItem('userId'); // Retrieve user ID from localStorage

    async function fetchUserProfile() {
      try {
        const response = await fetch(`/user/${userId}`);
        const user = await response.json();

        if (response.ok) {
          document.getElementById('email').innerText = user.email || 'Not set';
          document.getElementById('username').innerText = user.username || 'Not set';
          document.getElementById('address').innerText = user.address || 'Not set';
          document.getElementById('phone').innerText = user.phone || 'Not set';
        } else {
          alert(user.message);
        }
      } catch (error) {
        console.error('Error fetching user profile:', error);
        alert('An error occurred. Please try again.');
      }
    }

    function logout() {
      localStorage.removeItem('userId');
      window.location.href = "sign-in.html";
    }

    // Fetch user profile on page load
    fetchUserProfile();
  </script>
</body>
</html>
