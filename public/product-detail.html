<!-- product-detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="product.html">Residence Mart</a>
      </div>
      <nav class="center-nav">
        <select id="categories" onchange="filterProducts()">
          <option value="">All Categories</option>
          <option value="food-beverages">Food & Beverages</option>
          <option value="personal-care">Personal Care</option>
          <option value="household-essential">Household Essential</option>
          <option value="stationery">Stationery</option>
          <option value="electronics">Electronics</option>
          <option value="health-wellness">Health & Wellness</option>
        </select>
        <a href="about-us.html">About Us</a>
        <a href="contact.html">Contact/Feedback</a>
        <a href="cart.html">Cart</a>
      </nav>
      <div class="user-profile">
        <a href="user-profile.html">
          <img src="user-icon.png" alt="User Profile" width="30" height="30">
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h1 id="product-name"></h1>
    <img id="product-image" width="200">
    <p id="product-description"></p>
    <p id="product-price"></p>
    <button onclick="addToCart()">Add to Cart</button>
  </main>

  <script src="json-product.json"></script>
  <script>
    const productId = new URLSearchParams(window.location.search).get('id');
    let product;

    fetch('json-product.json')
      .then(response => response.json())
      .then(data => {
        product = data.find(p => p.id === productId);
        document.getElementById('product-name').innerText = product.name;
        document.getElementById('product-image').src = product.image;
        document.getElementById('product-description').innerText = `Description: ${product.description}`;
        document.getElementById('product-price').innerText = `Price: $${product.price}`;
      });

    function addToCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existingProduct = cart.find(item => item.id === product.id);

      if (existingProduct) {
        existingProduct.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      alert("Product added to cart!");
    }
  </script>
</body>
</html>
