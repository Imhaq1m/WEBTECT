<!-- sign-in.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <!-- Main Content -->
  <main>
    <h1>Sign In</h1>
    <form id="signin-form">
      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Sign In</button>
    </form>
    <p><a href="sign-up.html">Don't have an account? Sign Up</a></p>
  </main>

  <script>
    document.getElementById('signin-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      // Get form values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Send POST request to the backend
      try {
        const response = await fetch('/signin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          alert(result.message);
          localStorage.setItem('userId', result.userId); // Store user ID for future use
          window.location.href = "product.html"; // Redirect to product page after successful login
        } else {
          alert(result.message);
        }
      } catch (error) {
        console.error('Error during sign-in:', error);
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>

</html>
